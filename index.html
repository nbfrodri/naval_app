<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naval Tactical PDF Intel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Share Tech Mono", monospace;
        background-color: #0f172a;
        color: #e2e8f0;
      }
      .font-military {
        font-family: "Black Ops One", cursive;
      }
      /* Custom Scrollbar for Terminal */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #0891b2;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.2) 50%,
          rgba(0, 0, 0, 0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 50;
        opacity: 0.15;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
